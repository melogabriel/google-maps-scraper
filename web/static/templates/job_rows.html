{{range .}}
<tr>
    <td>{{.ID}}</td>
    <td>{{.Name}}</td>
    <td>{{.Date}}</td>
    <td>
        <span class="status-indicator status-{{.Status}}" title="Status: {{.Status}}">
            {{.Status}}
        </span>
    </td>
    <td>
        {{ if eq .Status "ok" }}
            <a href="/download?id={{.ID}}" 
               download 
               class="button download-button" 
               title="Download file {{.ID}}">
                Download
            </a>
        {{ end }}

        <form hx-delete="/delete?id={{.ID}}" 
              hx-target="closest tr"
              hx-swap="outerHTML"
              hx-confirm="Are you sure you want to delete this job?" 
              style="display:inline;">
            <button type="submit" class="delete-button" aria-label="Delete job {{.ID}}">
                Delete
            </button>
        </form>
    </td>
</tr>
{{end}}
